<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h1 id="dynamicText">Green</h1>
        <p>Score: <span id="score">10</span></p>
        <div class="color-grid">
            <div class="color-square yellow"></div>
            <div class="color-square white"></div>
            <div class="color-square pink"></div>
            <div class="color-square blue"></div>
            <div class="color-square red"></div>
            <div class="color-square green"></div>
        </div>
    </div>
    <p id="Timerz"><span id="timer-label">Time Left:</span> <span id="timer">5</span> seconds</p>

    <script src="/index.js"></script>
</body>
</html>
